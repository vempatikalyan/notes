<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Input-Elements</Input></legend>
    <lable>Text:</lable>
    <input type="text" placeholder="Name"><br><br>
    <lable>Gender:</lable>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br> <br>
    <label>Vehicle</label>
    <input type="checkbox" name ="vehicle" value="bike">I have a bike
    <input type="checkbox" name ="vehicle" value="car">I have a car <br> <br>
    <label>Color</label>
    <input type="color" name="color"><br><br>
    <label>Date1:</label>
    <input type="date" name="date1"><br><br>
    <label>Date2:</label>
    <input type="date" name="date2" min="1999-01-01" max="2023-04-04"><br><br>
    <label>Date Time</label>
    <input type="datetime-local"><br><br>
    <label>Month</label>
    <input type="month"><br><br>
    <label>Week</label>
    <input type="week"><br><br>
    <label>Email:</label>
    <input type="email"><br><br>
    <label>Profil pic:</label>
    <input type="file"><br><br>
    <label>Quantity:</label>
    <input type="number" min="1" max="5"><br><br>
    <input type="submit" value="Submit Form">
    <input type="reset"><br><br>
    <input type="button" value="Click Me!" onclick="alert('Hello World!')"><br><br>
    <label>Image:</label>
    <input type="image" src="../images/cat.jpg" width="50" height="50"><br><br>
    <label>Hidden-custId:</label>
    <input type="hidden" name="custId" value="3487"><br><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter Password"><br><br>
    <label>Google Search:</label>
    <input type="search"><br><br>
    <label>Phone:</label>
    <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required><br><br>
    <label>Time:</label>
    <input type="time"><br><br>
    <label>URL:</label>
    <input type="url"><br><br>
    <label>Volume:</label>
    <input type="range"><br><br>
</fieldset>
</form>
</body>
</html>
