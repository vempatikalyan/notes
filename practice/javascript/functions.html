<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Global Variable*/
        let userName = "Venkat";
        function showMessageGlobal(){
            console.log("Hello! " + userName);
        }
        showMessageGlobal();

        /* Local Variable*/
        function showMessage(){
            let userName = "Kalyan";
            console.log("Hello! " + userName);
        }
        showMessage();
         /* The function has full access to the global variable. It can modify it as well.*/
         let techName = "HTML";
         function showTechName(){
            //techName = "CSS";
            let techName = "JS";
            console.log("Learning " +techName);
         }
         console.log(techName);
         showTechName();
         console.log(techName); //the function did not access the outer variable
         /* Returning Values*/
         function sum(a,b){
            return a+b;
         }
         let result = sum(5,6);
         console.log("Sum is "+result);
    </script>
</body>
</html>
