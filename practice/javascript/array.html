<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [12,"Hello!",56,8,"John"];
        console.log(myArray);
        let len = myArray.length;
        console.log(len);
        myArray.push("Klayan");
        console.log(myArray);
        myArray.pop();
        console.log(myArray);
        myArray.unshift("Klayan");
        console.log(myArray);
        myArray.shift();
        console.log(myArray);
    </script>
</body>
</html>
